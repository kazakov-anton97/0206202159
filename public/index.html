<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front-End Test</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wrapper">
          <div class="consultant">
              <div class="consultant_profile">
                  <div class="consultant_profile_photo">
                      <img src="../img/photo.png" alt="profile_photo">
                  </div>
                        <div class="consultant_profile_name">
                            Вероника Ростова
                        </div>
                        <div class="consultant_profile_position">
                            Менеджер по продажам
                        </div>
                        <div class="consultant_profile_description">
                            Подберу для вас самые лучшие предложения.<br>Мои услуги абсолютно бесплатны
                        </div>
                </div>
                <div class="services">
                    <div class="services_header">
                        Услуг
                    </div>
                        <div class="services_list">
                            <div class="services_list_item">
                                <div class="services_list_item_name top1">Ручное бронирование</div>
                                <div class="services_list_item_amount">11</div>
                            </div>
                            <div class="services_list_item">
                                <div class="services_list_item_name top2">Пакетные туры</div>
                                <div class="services_list_item_amount">3</div>
                            </div>
                            <div class="services_list_item">
                                <div class="services_list_item_name top3">Отели</div>
                                <div class="services_list_item_amount">1</div>
                            </div>
                        </div>
                        <div class="services_all">
                            <div class="services_all_name">Всего</div>
                            <div class="services_all_amount">15</div>
                        </div>
                </div>
                    <div class="discussion">
                        <div class="discussion_title">
                            Последние отзывы
                        </div>
                        <a href="#" class="discussion_link">
                            Все отзывы
                        </a>

                        <div class="discussion_social_buttons">
                            <div class="discussion_likes">
                                <img src="img/like.png" alt="like_icon"> 131
                            </div>

                            <div class="discussion_comments">
                                <img src="img/comment.png" alt="comment_icon"> 14
                            </div>
                            
                        </div>
                    </div>
                    <div class="reviews" id="root">
                            
                    </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
